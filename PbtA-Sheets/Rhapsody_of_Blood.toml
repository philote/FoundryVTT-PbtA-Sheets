# Sheets: Founder, Bloodline, Exporer

# Configure Rolls
rollFormula = "2d6"

# Define roll result ranges.
[rollResults]
  [rollResults.failure]
    range = "6-"
    label = "Complications..."
  [rollResults.partial]
    range = "7-9"
    label = "Partial success."
  [rollResults.success]
    range = "10+"
    label = "Success!"

######################################
## Exporers ##########################
######################################
# Define the Exporer (Character) group.
[character]
# TODO 
# Context [Refuge, Drive, Breach]

    # Define stats.
    [character.stats]
        iron = "Iron"
        glass = "Glass"
        sulpher = "Sulpher"
        mercury = "Mercury"

    # Define attributes.
    [character.attributesTop]

        [character.attributesTop.looks]
            type = "LongText"
            label = "Looks"
 
        [character.attributesTop.harm]
            type = "Clock"
            label = "Harm"
            description = "Choose to take 1 wound instead of 1 harm."
            max = 5
            default = 0
    
        [character.attributesTop.contamination]
            type = "Clock"
            label = "Contamination"
            description = "When the 3rd is marked: raise Blood & clear contamination."
            max = 3
            default = 0

        [character.attributesTop.blood]
            type = "Number"
            label = "Blood"
            description = "When Blood increases, take a blood advance,"
            default = 0

    # Define sidebar details.
    [character.attributesLeft]
        
        [character.attributesLeft.armor]
            type = "ListMany"
            label = "Armor"
			description = ""
            options = [
                "Frist Armor",
                "Second Armor"
            ]

        [character.attributesLeft.wounds]
            type = "ListMany"
            label = "Wounds"
            description = "Choose to take 1 wound instead of 1 harm."
            options = [
                "Minor Wound",
                "Major Wound",
                "Deadly Wound"
            ]

        [character.attributesLeft.bloodadv]
            type = "ListMany"
            label = "Blood Advances"
            description = "Each may only be taken once."
            options = [
                "Get +1 to a stat (max 3)",
                "Get +1 to a stat (max 3)",
                "Get a Blood Gift",
                "Get a Blood Gift"
            ]

    # Define groups for moves.
    [character.moveTypes]
        playbook = "Playbook Moves"
        blood = "Blood Gifts"
        exploration = "Exploration Moves"
        confrontation = "Confrontation Moves"
        covenants = "Covenant Moves"
        bloodline = "Bloodline Moves"

    # Define groups for equipment.
    [character.equipmentTypes]
        gear = "Gear"
        covenants = "Covenants"

